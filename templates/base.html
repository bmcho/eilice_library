<html>

<head>
    <title>Library</title>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" > </script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}" > </script>
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        .wrap {
            width: 70%px;
            margin: 10px auto;
        }

        .title {
            text-align: center;
        }
    </style>
    {% block scripts %}
    {% endblock %}
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand">EliceLibrary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">메인화면</a></li>
                    {% if g.user_id %}    
                    <li class="nav-item"><a class="nav-link" href="/book/borrow">대여기록</a></li>
                    <li class="nav-item"><a class="nav-link" href="/book/return">반납하기</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="navbar-nav me-auto">
                {% if g.user_id %}
                <li class="nav-item"><a class="nav-link" href="/signout">로그아웃</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="/signin">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="/signup">회원가입</a></li>
                {% endif %}
            </div>
        </div>
    </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
