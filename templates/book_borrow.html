{% extends 'base.html' %}

{% block scripts %}
<style>
    .wapper{
        position: relative;
    }
    .book-wapper {
        border: 1px solid #000;
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }
    .image {
        display: flex;
        flex-direction: column;
        width: 33%;
    }
    img {
        width: 100px; 
        height: 100px; 
        object-fit: cover; /* 아래에서 다룰 속성값 */ 
        border: 1px solid #000 /* 요소의 크기를 가늠하기위해 추가 */
    }
</style>
{% endblock %}

{% block content %}
hello main

<div class="wapper">
    <div class="book-wapper">
        {% for book in borrow_list %}
        <div class="image">
            <img src="{{ url_for('static', filename='src/img/{}.png'.format(book.id)) }}"/>
            <p>{{ book.book_name }}</p>
            <p>평점 : {{ book.rating }}</p>
            <p>대여일 :{{ book.borrow_date.strftime('%Y-%m-%d') }} ~ {{ book.return_date.strftime('%Y-%m-%d') }}</p>
        </div>
        {% endfor%}    
    </div>
</div>
{% endblock %}
